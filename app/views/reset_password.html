<style>
    .aside{
        display: none !important;
    }
    .wrapper > section, .wrapper > footer{
        margin-left: 0px;
    }
    .nav.navbar-nav.navbar-right{
        display: none;
    }
    .form-div{
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 0 0 3px #999;
        padding: 46px 0 20px 20px;
    }
</style>
<h3 class="text-center">Reset Password</h3>
<div class="col-lg-12" ng-controller="ResetPasswordController">
    <div class="col-lg-4">

    </div>
    <div class="col-lg-4 form-div">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" ng-model="password" required minlength="6">
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"autocomplete="off" ng-model="confirmPassword" required minlength="6">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <md-button type="submit" class="md-raised btn-color1" style="padding:0 10px;" ng-click="resetPassword()">Submit</md-button>
                </div>
            </div>
        </form>
    </div>
</div>
